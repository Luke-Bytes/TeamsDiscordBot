name: CI - Lint and Build (Windows)

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  lint-and-build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier
        run: npm run check-format

      - name: Run build
        run: npm run build

    if: ${{ github.event_name == 'pull_request' || github.event.pull_request == null }}
